<body>


    <main>

                <div class="cell small-12 medium-10 large-8 hero-copy">
                    <h1 class="hero-copy-header">PUBLISH YOUR PODCASTS <span>EVERYWHERE.</span></h1>

                    <form action="">

                            <div class="input-group-button">
                              <input type="submit" class="button" value="Request Access">
                            </div>
                          </div>
                    </form>
                    <div class="social-bar">

                            <li><img src="./dist/img/desktop/spotify.svg" alt=""></li>
                            <li><img src="./dist/img/desktop/apple-podcast.svg" alt=""></li>

        </section>


    </main>
